{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'TodoList/css/bootstrap.css' %}">

<section class="vh-100" style="background-color: #e2d5de;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
  
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
  
              <h6 class="mb-3">Awesome Todo List</h6>
  
              <form class="d-flex justify-content-center align-items-center mb-4" method="POST" action="">
                {% csrf_token%}
                <div class="form-outline flex-fill">
                  <input type="text" id="form3" class="form-control form-control-lg" name="list_context" />
                  <label class="form-label" for="form3">What do you need to do today?</label>
                </div>
                <button type="submit" class="btn btn-primary btn-lg ms-2">Add</button>
              </form>
  
              <ul class="list-group mb-0">
                <form action="" method="POST">
                  {%csrf_token%}
                    {%if list_items%}
                         {%for item in list_items %}
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center border-start-0 border-top-0 border-end-0 border-bottom rounded-0 mb-2"> 
                    <div class="d-flex align-items-center">
                      <input class="form-check-input me-2 {{completed}}" type="checkbox" value="{{item.id}}" id="item {{forloop.counter}}" name="item_status" />
                      {{item.list_context}}
                    </div>
                    <a href="delete/{{item.id}}" data-mdb-toggle="tooltip" title="Remove item">
                      <i class="fas fa-times text-primary"> delete</i>
                    </a>
                  </li>
                  {%endfor%}
                  {%else%}
                  <p>No list available</p>
                  {%endif%}
                </form>
                </ul>  
                
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section>

<script src="{% static 'TodoList/js/bootstrap.js' %}"></script>
